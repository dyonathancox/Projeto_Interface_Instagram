<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet"> 
        <title>Página do Instagram - Home</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="celular">
            </div> <!--instagram phone-->

            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                    
                    <form>
                        <input type="text" name="uname" placeholder="Usuário, telefone ou e-mail" />                
                        <input type="password" name="password" placeholder="Insira sua senha" />
                        
                        <button type="button" class="button">Entrar</button>

                        <div class="separator">OU</div>

                        <a href="#" class="facebook"><img src="img/facebook.png" alt="facebook logo">Entrar com o Facebook</a>
                        <a href="#" class="esqueceu">Esqueceu a senha?</a>
                    </form>
                </div><!--Group-->
                
                <div class="group">
                    <div class="sair">
                        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                    </div>            
                </div>
                

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>

                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div><!--download-->
                </div><!--Get-the-app-->
            </div><!--Instagram continue-->
        </div><!--instagram-wrapper-->
        
    </body>
</html>
